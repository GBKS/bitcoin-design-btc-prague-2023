<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Bitcoin Design BTC Prague 2023 booth slides</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="css/monokai.css">

		<style>
			#fullscreen {
				position: fixed;
				z-index: 1337;
				top: 10px;
				left: 10px;
				opacity: 0;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- Community -->
				<section data-background-image="images/bitcoin-design-community.jpg"></section>

				<!-- Nostr badge -->
				<section data-background-image="images/nostr-badge.jpg"></section>

				<!-- Projects -->
				<section
					class="-center -bottom"
					data-background-image="images/saving-satoshi.jpg"
				>
					<div class="copy">
						<h1>Saving Satoshi</h1>
						<p>Learn bitcoin coding at savingsatoshi.com</p>
					</div>
				</section>
			</div>
		</div>

		<button id="fullscreen">Full screen</button>

		<script src="js/reveal.js"></script>
		<script src="js/notes.js"></script>
		<script src="js/markdown.js"></script>
		<script src="js/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				autoSlide: 5000,
  				loop: true,
  				progress: false,
  				touch: true,
  				controls: false,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});

			document.getElementById('fullscreen').addEventListener('click', function() {
				document.documentElement.requestFullscreen();
			})
		</script>
	</body>
</html>
