<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Bitcoin Design BTC Prague 2023 booth slides</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="css/monokai.css">

		<style>
			#fullscreen {
				position: fixed;
				z-index: 1337;
				top: 10px;
				left: 10px;
				opacity: 0;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="images/bitcoin-design-community.jpg"></section>
				<section data-background-image="images/website.jpg"></section>
				<section data-background-image="images/nostr-badge.jpg"></section>
				<section data-background-image="images/accessibility-day.jpg"></section>
				<section data-background-image="images/designathon.jpg"></section>
				<section data-background-image="images/design-reviews.jpg"></section>
				<section data-background-image="images/community-resources.jpg"></section>
				<section data-background-image="images/design-guide.jpg"></section>
				<section data-background-image="images/design-guide-reference-designs.jpg"></section>
				<section data-background-image="images/design-guide-code-libraries.jpg"></section>
				<section data-background-image="images/designing-products.jpg"></section>
				<section data-background-image="images/getting-started.jpg"></section>
				<section data-background-image="images/how-it-works.jpg"></section>
				<section data-background-image="images/bitcoin-ui-kit.jpg"></section>
				<section data-background-image="images/ux-research-kit.jpg"></section>
				<section data-background-image="images/bitcoin-icons.jpg"></section>
				<section data-background-image="images/collaborations.jpg"></section>
				<section data-background-image="images/saving-satoshi.jpg"></section>
				<section data-background-image="images/wallet-scrutiny.jpg"></section>
				<section data-background-image="images/bitcoin-core-app.jpg"></section>
				<section data-background-image="images/bitcoin-smiles.jpg"></section>
				<section data-background-image="images/alby.jpg"></section>
				<section data-background-image="images/summer-of-bitcoin.jpg"></section>
				<section data-background-image="images/stratum-v2.jpg"></section>
				<section data-background-image="images/zeus.jpg"></section>
				<section data-background-image="images/fedimint.jpg"></section>
				<section data-background-image="images/jam.jpg"></section>
				<section data-background-image="images/bolt-fun.jpg"></section>
				<section data-background-image="images/bitcoin-design-card-game.jpg"></section>
				<section data-background-image="images/open-design.jpg"></section>
				<section data-background-image="images/inclusion.jpg"></section>
				<section data-background-image="images/tech-adoption.jpg"></section>
				<section data-background-image="images/people.jpg"></section>
				<section data-background-image="images/process.jpg"></section>
				<section data-background-image="images/tools.jpg"></section>
			</div>
		</div>

		<button id="fullscreen">Full screen</button>

		<script src="js/reveal.js"></script>
		<script src="js/notes.js"></script>
		<script src="js/markdown.js"></script>
		<script src="js/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				autoSlide: 30000,
  				loop: true,
  				progress: false,
  				touch: true,
  				controls: false,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});

			document.getElementById('fullscreen').addEventListener('click', function() {
				document.documentElement.requestFullscreen();
			})
		</script>
	</body>
</html>
